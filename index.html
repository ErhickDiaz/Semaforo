<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Torre de Transportes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5rem;
    }
    th {
      color: #FFD700;
      text-align: left;
      padding: 10px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    th:nth-child(6),
    td:nth-child(6) {
      text-align: right;
      font-family: monospace;
      color: #aaa;
    }

    th:nth-child(5),
    td:nth-child(5) {
      text-align: center;
    }

    .verde { color: #00ff00; }
    .amarillo { color: #ffff00; }
    .rojo { color: #ff4c4c; }

    #reloj {
      font-size: 2rem;
      position: absolute;
      top: 20px;
      right: 40px;
    }

    #filtros {
      margin-bottom: 20px;
    }

    .boton-filtro {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .boton-filtro:hover {
      background-color: #555;
    }
    .boton-filtro.activo {
      background-color: #FFD700;
      color: #111;
      font-weight: bold;
      border-color: #ffd700;
    }

    .fecha-actualizacion {
      text-align: right;
      font-family: monospace;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="reloj"></div>

  <div id="filtros"></div>

  <table id="panel">
    <thead>
      <tr>
        <th>Patente</th>
        <th>Ruta</th>
        <th>Hora Carga</th>
        <th>Hora Llegada</th>
        <th>Semáforo</th>
        <th>Última Actualización</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let datosOriginales = [];
    let rutas = [];
    let asignados = new Set();

    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('reloj').textContent = `${hora}:${minutos}`;
    }

    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    function obtenerColor(estado) {
      estado = estado.toLowerCase();

      if (estado.includes("fuera de zona")) return "rojo";
      if (estado.includes("taller") || estado.includes("en tránsito")) return "amarillo";
      if (estado.includes("cd") || estado.includes("planta") || estado.includes("ideal")) return "verde";
      if (estado === "sin iniciar") return "amarillo";
      if (estado === "sin datos") return "rojo";

      return "blanco";
    }

    function calcularEstadoSemaforo(ruta) {
      const ahora = new Date();
      const horaCarga = ruta && ruta.hora_carga ? new Date(ruta.hora_carga) : null;
      const horaLlegada = ruta && ruta.hora_llegada ? new Date(ruta.hora_llegada) : null;
      const margen = 30 * 60 * 1000; // 30 minutos en ms

      if (!horaCarga || !horaLlegada) return "sin datos";
      if (ahora < horaCarga) return "sin iniciar";
      if (ahora >= horaCarga && ahora <= horaLlegada) return "verde";
      if (ahora > horaLlegada && ahora <= new Date(horaLlegada.getTime() + margen)) return "amarillo";
      return "rojo";
    }

    function mostrarFilas(datos) {
      const tbody = document.querySelector('#panel tbody');
      tbody.innerHTML = '';
      datos.forEach(cols => {
        const patente = cols[0];
        const ruta = rutas.find(r => r.patente === patente);
        const estadoSemaforo = ruta ? calcularEstadoSemaforo(ruta) : (cols[4] || "sin datos");

        const tr = `
          <tr>
            <td>${patente}</td>
            <td>${cols[1]} → ${ruta ? ruta.destino_geocerca : '-'}</td>
            <td>${ruta ? ruta.hora_carga : '-'}</td>
            <td>${ruta ? ruta.hora_llegada : '-'}</td>
            <td class="${obtenerColor(estadoSemaforo)}">${estadoSemaforo}</td>
            <td class="fecha-actualizacion">${cols[5] || '-'}</td>
          </tr>`;
        tbody.innerHTML += tr;
      });
    }

    function crearBotonesFiltro() {
      const contenedor = document.getElementById('filtros');
      contenedor.innerHTML = '';

      const botonAsignados = document.createElement('button');
      botonAsignados.textContent = 'Mostrar Asignados';
      botonAsignados.className = 'boton-filtro activo';
      botonAsignados.onclick = () => {
        mostrarFilas(datosOriginales.filter(cols => asignados.has(cols[0])));
        botonAsignados.classList.add('activo');
        botonTodos.classList.remove('activo');
      };
      contenedor.appendChild(botonAsignados);

      const botonTodos = document.createElement('button');
      botonTodos.textContent = 'Mostrar Todos';
      botonTodos.className = 'boton-filtro';
      botonTodos.onclick = () => {
        mostrarFilas(datosOriginales);
        botonTodos.classList.add('activo');
        botonAsignados.classList.remove('activo');
      };
      contenedor.appendChild(botonTodos);
    }

    async function cargarDatos() {
      // Cargar asignados
      const responseAsignados = await fetch('asignado.csv');
      const dataAsignados = await responseAsignados.text();
      asignados = new Set(dataAsignados.trim().split('\n').slice(1)); // Omitir header

      // Cargar viajes
      const responseViajes = await fetch('viajes.csv');
      const dataViajes = await responseViajes.text();
      const filasViajes = dataViajes.trim().split('\n').slice(1);
      datosOriginales = filasViajes.map(fila => fila.split(','));

      // Cargar rutas
      const responseRutas = await fetch('ruta.csv');
      const dataRutas = await responseRutas.text();
      const filasRutas = dataRutas.trim().split('\n').slice(1);
      rutas = filasRutas.map(fila => {
        const cols = fila.split(',');
        return {
          patente: cols[0],
          hora_carga: cols[1],
          origen_geocerca: cols[2],
          hora_llegada: cols[3],
          destino_geocerca: cols[4]
        };
      });

      crearBotonesFiltro();
      mostrarFilas(datosOriginales.filter(cols => asignados.has(cols[0]))); // Mostrar asignados por defecto
    }

    cargarDatos();
    setInterval(cargarDatos, 600000); // refrescar cada 10 min
  </script>
</body>
</html>
