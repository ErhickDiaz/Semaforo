<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Torre de Transportes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5rem;
    }
    th {
      color: #FFD700;
      text-align: left;
      padding: 10px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    th:nth-child(6),
    td:nth-child(6) {
      text-align: center;
    }
    .verde { color: #00ff00; }
    .amarillo { color: #ffff00; }
    .rojo { color: #ff4c4c; }
    .gray { color: #ccc; }
    #reloj {
      font-size: 2rem;
      position: absolute;
      top: 20px;
      right: 40px;
    }
    #filtros {
      margin-bottom: 20px;
    }
    .boton-filtro {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .boton-filtro:hover {
      background-color: #555;
    }
    .boton-filtro.activo {
      background-color: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD700;
      border-color: #FFD700;
      font-weight: bold;
    }
    .fecha-actualizacion {
      text-align: right;
      font-family: monospace;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="reloj"></div>
  <div id="filtros"></div>
  <table id="panel">
    <thead>
      <tr id="header-row">
        <th>Patente</th>
        <th>Ruta</th>
        <th>Hora Salida</th>
        <th>ETA</th>
        <th>Semáforo</th>
        <th>Última Actualización</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('reloj').textContent = `${hora}:${minutos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    function obtenerColor(estado) {
      estado = estado.toLowerCase();
      if (estado.includes("fuera de zona")) return "rojo";
      if (estado.includes("en tránsito") || estado === "sin iniciar") return "amarillo";
      if (estado.includes("cd") || estado.includes("planta") || estado.includes("ideal")) return "verde";
      if (estado === "sin datos") return "rojo";
      return "gray";
    }

    let datosViajes = [];
    let asignados = [];
    let datosRutas = [];
    let datosRetorno = [];

    let filtroActivo = 'Asignados';

    function mostrarFilas(datos, filtro) {
      const tbody = document.querySelector('#panel tbody');
      const headerRow = document.getElementById('header-row');
      tbody.innerHTML = '';

      // Ajustar encabezados según filtro
      if (filtro === 'Retorno') {
        headerRow.innerHTML = `
          <th>Patente</th>
          <th>ETA</th>
          <th>Última Actualización</th>
        `;
      } else {
        headerRow.innerHTML = `
          <th>Patente</th>
          <th>Ruta</th>
          <th>Hora Salida</th>
          <th>ETA</th>
          <th>Semáforo</th>
          <th>Última Actualización</th>
        `;
      }

      datos.forEach(cols => {
        const patente = cols[0];
        if (filtro === 'Retorno') {
          // Solo mostrar Patente, ETA y Última Actualización
          const eta = cols[3] || '-';
          const ultimaAct = cols[5] || '-';

          const tr = `
            <tr>
              <td>${patente}</td>
              <td>${eta}</td>
              <td class="fecha-actualizacion">${ultimaAct}</td>
            </tr>`;
          tbody.innerHTML += tr;
        } else {
          // Mostrar todas las columnas
          const ruta = cols[1] || '-';
          const horaSalida = cols[2] || '-';
          const eta = cols[3] || '-';
          const semaforo = cols[4] || 'sin datos';
          const ultimaAct = cols[5] || '-';

          const tr = `
            <tr>
              <td>${patente}</td>
              <td>${ruta}</td>
              <td>${horaSalida}</td>
              <td>${eta}</td>
              <td class="${obtenerColor(semaforo)}">${semaforo}</td>
              <td class="fecha-actualizacion">${ultimaAct}</td>
            </tr>`;
          tbody.innerHTML += tr;
        }
      });
    }

    function crearBotonesFiltro() {
      const contenedor = document.getElementById('filtros');
      contenedor.innerHTML = '';

      const filtros = [
        { nombre: 'Asignados', func: filtrarAsignados },
        { nombre: 'Todos', func: () => mostrarFilas(datosViajes, 'Todos') },
        { nombre: 'Despacho', func: filtrarDespacho },
        { nombre: 'Retorno', func: filtrarRetorno }
      ];

      filtros.forEach(filtro => {
        const btn = document.createElement('button');
        btn.textContent = filtro.nombre;
        btn.className = 'boton-filtro';
        if (filtro.nombre === filtroActivo) btn.classList.add('activo');
        btn.onclick = () => {
          filtroActivo = filtro.nombre;
          marcarBotonActivo();
          filtro.func();
        };
        contenedor.appendChild(btn);
      });
    }

    function marcarBotonActivo() {
      const botones = document.querySelectorAll('.boton-filtro');
      botones.forEach(boton => {
        if (boton.textContent === filtroActivo) {
          boton.classList.add('activo');
        } else {
          boton.classList.remove('activo');
        }
      });
    }

    function filtrarAsignados() {
      const filtrado = datosViajes.filter(cols => asignados.includes(cols[0].trim().toUpperCase()));
      mostrarFilas(filtrado, 'Asignados');
    }

    function filtrarDespacho() {
      const patentesRutas = datosRutas.map(cols => cols[0].trim().toUpperCase());
      const filtrado = datosViajes.filter(cols => patentesRutas.includes(cols[0].trim().toUpperCase()));
      mostrarFilas(filtrado, 'Despacho');
    }

    function filtrarRetorno() {
      const patentesRetorno = datosRetorno.map(r => r[0].toUpperCase());
      const filtrado = datosViajes.filter(d => patentesRetorno.includes(d[0].toUpperCase()));
      mostrarFilas(filtrado, 'Retorno');
    }

    async function cargarDatos() {
      // Cargar asignados
      const responseAsignados = await fetch('asignado.csv');
      const dataAsignados = await responseAsignados.text();
      asignados = dataAsignados.trim().split('\n').map(line => line.trim().toUpperCase());

      // Cargar viajes
      const responseViajes = await fetch('viajes.csv');
      const dataViajes = await responseViajes.text();
      const filasViajes = dataViajes.trim().split('\n');
      filasViajes.shift(); // quitar encabezado
      datosViajes = filasViajes.map(fila => {
        let cols = fila.includes('\t') ? fila.split('\t') : fila.split(',');
        return cols.map(c => c.trim());
      });

      // Cargar rutas
      const responseRutas = await fetch('rutas.csv');
      const dataRutas = await responseRutas.text();
      const filasRutas = dataRutas.trim().split('\n');
      filasRutas.shift(); // quitar encabezado
      datosRutas = filasRutas.map(fila => {
        let cols = fila.includes('\t') ? fila.split('\t') : fila.split(',');
        return cols.map(c => c.trim());
      });

      // Cargar retorno
      const responseRetorno = await fetch('retorno.csv');
      const dataRetorno = await responseRetorno.text();
      const filasRetorno = dataRetorno.trim().split('\n');
      filasRetorno.shift(); // quitar encabezado
      datosRetorno = filasRetorno.map(fila => {
        let cols = fila.includes('\t') ? fila.split('\t') : fila.split(',');
        return cols.map(c => c.trim());
      });

      crearBotonesFiltro();
      filtrarAsignados(); // mostrar asignados por defecto
    }

    cargarDatos();
    setInterval(cargarDatos, 600000); // actualizar cada 10 minutos
  </script>
</body>
</html>
