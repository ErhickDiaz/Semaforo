<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Viajes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #panel {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #panel th, #panel td {
      border: 1px solid #ccc;
      padding: 8px;
      /* Por defecto alineamos a la izquierda */
      text-align: left;
    }
    /* Centrar solo la columna Última Actualización (última columna) */
    #panel th:last-child,
    #panel td:last-child {
      text-align: center;
    }
    #panel th {
      background-color: #f2f2f2;
    }
    /* Para el semáforo si quieres colores */
    .semaforo-verde {
      color: green;
      font-weight: bold;
    }
    .semaforo-rojo {
      color: red;
      font-weight: bold;
    }
    .semaforo-amarillo {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Panel de Viajes</h1>
  <table id="panel">
    <thead>
      <tr>
        <th>Patente</th>
        <th>Ruta</th>
        <th>Hora Carga</th>
        <th>Hora Llegada</th>
        <th>Semáforo</th>
        <th>Última Actualización</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Filas serán cargadas con JavaScript -->
    </tbody>
  </table>

  <script>
    // Supongamos que tienes un archivo viajes.json con datos similares:
    // Aquí pondremos un ejemplo con datos estáticos, reemplaza con fetch si lo tienes en servidor

    const datosViajes = [
      {
        patente: "PJJV29",
        ruta: "Fuera de zona →",
        horaCarga: "-",
        horaLlegada: "-",
        semaforo: "sin datos",
        ultimaActualizacion: "05-15 01:26"
      },
      {
        patente: "SVLV52",
        ruta: "Fuera de zona →",
        horaCarga: "-",
        horaLlegada: "-",
        semaforo: "sin datos",
        ultimaActualizacion: "05-15 01:28"
      }
      // ... agrega más objetos según tus datos reales
    ];

    function cargarTabla() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = ''; // Limpiar tabla antes

      datosViajes.forEach((viaje) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${viaje.patente}</td>
          <td>${viaje.ruta}</td>
          <td>${viaje.horaCarga}</td>
          <td>${viaje.horaLlegada}</td>
          <td>${viaje.semaforo}</td>
          <td>${viaje.ultimaActualizacion}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    window.onload = cargarTabla;
  </script>
</body>
</html>
