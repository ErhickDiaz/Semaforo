<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard de Transporte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #1e1e1e;
    }
    .verde {
      background-color: #4caf50;
    }
    .amarillo {
      background-color: #ffeb3b;
      color: black;
    }
    .rojo {
      background-color: #f44336;
    }
  </style>
</head>
<body>

<h2>Dashboard de Transporte - Vista Retorno</h2>
<table id="tabla">
  <thead>
    <tr>
      <th>Patente</th>
      <th>Hora Programada</th>
      <th>ETA</th>
      <th>Semáforo</th>
      <th>Última Actualización</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function cargarCSV(url, separador = ',') {
    const resp = await fetch(url);
    const texto = await resp.text();
    return texto.trim().split('\n').map(linea => linea.split(separador));
  }

  function obtenerColorClase(valor) {
    const v = valor.toLowerCase();
    if (v === 'verde') return 'verde';
    if (v === 'amarillo') return 'amarillo';
    if (v === 'rojo') return 'rojo';
    return '';
  }

  async function cargarDatos() {
    const retorno = await cargarCSV('retorno.csv', ',');
    const viajes = await cargarCSV('viajes.csv', ',');

    const mapaViajes = new Map();
    viajes.forEach(v => {
      const patente = v[0].trim().toUpperCase();
      mapaViajes.set(patente, {
        eta: v[2] || '-',
        semaforo: v[3] || '-',
        actualizacion: v[4] || '-'
      });
    });

    const tbody = document.querySelector('#tabla tbody');
    tbody.innerHTML = '';

    for (let i = 1; i < retorno.length; i++) {
      const fila = retorno[i];
      const patente = fila[0].trim().toUpperCase();
      const hora = fila[2] || '-';

      const datos = mapaViajes.get(patente) || { eta: '-', semaforo: '-', actualizacion: '-' };

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${patente}</td>
        <td>${hora}</td>
        <td>${datos.eta}</td>
        <td class="${obtenerColorClase(datos.semaforo)}">${datos.semaforo}</td>
        <td>${datos.actualizacion}</td>
      `;
      tbody.appendChild(tr);
    }
  }

  cargarDatos();
</script>

</body>
</html>
