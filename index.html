<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Torre de Transportes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5rem;
    }
    th {
      color: #FFD700;
      text-align: left;
      padding: 10px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .verde { color: #00ff00; }
    .amarillo { color: #ffff00; }
    .rojo { color: #ff4c4c; }
    .gray { color: #ccc; }
    .fecha-actualizacion {
      font-family: monospace;
      color: #aaa;
    }
    #reloj {
      font-size: 2rem;
      position: absolute;
      top: 20px;
      right: 40px;
    }
    #filtros {
      margin-bottom: 20px;
    }
    .boton-filtro {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .boton-filtro:hover {
      background-color: #555;
    }
    .boton-filtro.activo {
      background-color: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD700;
      border-color: #FFD700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="reloj"></div>
  <div id="filtros"></div>
  <table id="panel">
    <thead>
      <tr>
        <th>Patente</th>
        <th>Ruta</th>
        <th>Semáforo</th>
        <th>Última Actualización</th>
        <th>Latitud</th>
        <th>Longitud</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let datosViajes = [];
    let asignados = [];
    let filtroActivo = 'Todos';

    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('reloj').textContent = `${hora}:${minutos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    function obtenerColor(estado) {
      estado = estado.toLowerCase();
      if (estado.includes("fuera de zona")) return "rojo";
      if (estado.includes("en tránsito") || estado === "sin iniciar") return "amarillo";
      if (estado.includes("planta") || estado.includes("ideal") || estado.includes("cd") || estado.includes("d&c")) return "verde";
      if (estado === "sin datos") return "rojo";
      return "gray";
    }

    function filtrarDatos() {
      if (filtroActivo === 'Todos') {
        return datosViajes;
      }
      if (filtroActivo === 'Asignado') {
        return datosViajes.filter(d => asignados.includes(d[0].trim().toUpperCase()));
      }
      if (filtroActivo === 'Carga') {
        return datosViajes.filter(d => d[1].toLowerCase().includes('carga'));
      }
      if (filtroActivo === 'Despacho') {
        return datosViajes.filter(d => d[1].toLowerCase().includes('despacho'));
      }
      if (filtroActivo === 'Retorno') {
        return datosViajes.filter(d => d[1].toLowerCase().includes('retorno'));
      }
      return datosViajes;
    }

    function mostrarDatos() {
      const tbody = document.querySelector('#panel tbody');
      tbody.innerHTML = '';
      const datosFiltrados = filtrarDatos();

      datosFiltrados.forEach(cols => {
        const tr = document.createElement('tr');

        // Patente
        let td = document.createElement('td');
        td.textContent = cols[0];
        tr.appendChild(td);

        // Ruta
        td = document.createElement('td');
        td.textContent = cols[1];
        tr.appendChild(td);

        // Semáforo
        td = document.createElement('td');
        td.textContent = cols[2];
        td.className = obtenerColor(cols[2]);
        tr.appendChild(td);

        // Última Actualización
        td = document.createElement('td');
        td.textContent = cols[3];
        td.className = 'fecha-actualizacion';
        tr.appendChild(td);

        // Latitud
        td = document.createElement('td');
        td.textContent = cols[4];
        tr.appendChild(td);

        // Longitud
        td = document.createElement('td');
        td.textContent = cols[5];
        tr.appendChild(td);

        tbody.appendChild(tr);
      });
    }

    function crearBotonesFiltro() {
      const contenedor = document.getElementById('filtros');
      contenedor.innerHTML = '';

      const filtros = ['Todos', 'Asignado', 'Carga', 'Despacho', 'Retorno'];

      filtros.forEach(nombre => {
        const btn = document.createElement('button');
        btn.textContent = nombre;
        btn.className = 'boton-filtro';
        if (nombre === filtroActivo) btn.classList.add('activo');
        btn.onclick = () => {
          filtroActivo = nombre;
          marcarBotonActivo();
          mostrarDatos();
        };
        contenedor.appendChild(btn);
      });
    }

    function marcarBotonActivo() {
      const botones = document.querySelectorAll('.boton-filtro');
      botones.forEach(boton => {
        boton.classList.toggle('activo', boton.textContent === filtroActivo);
      });
    }

    async function cargarDatos() {
      try {
        // Cargar asignados para filtro
        const responseAsignados = await fetch('asignado.csv');
        const dataAsignados = await responseAsignados.text();
        asignados = dataAsignados.trim().split('\n').map(l => l.trim().toUpperCase());

        // Cargar viajes
        const response = await fetch('viajes.csv');
        const data = await response.text();

        const filas = data.trim().split('\n');
        filas.shift(); // quitar encabezado
        datosViajes = filas.map(fila => {
          let cols = fila.includes('\t') ? fila.split('\t') : fila.split(',');
          return cols.map(c => c.trim());
        });

        crearBotonesFiltro();
        mostrarDatos();
      } catch (error) {
        console.error('Error cargando datos:', error);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 600000);
  </script>
</body>
</html>
