<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Torre de Transportes</title>
  <style>
    body {
      background-color: #121212; /* negro suave para mejor lectura */
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #panel {
      width: 80%;
      border-collapse: collapse;
      font-size: 1.5rem;
      margin-top: 20px;
    }
    th {
      color: #FFD700;
      text-align: left;
      padding: 10px;
      border-bottom: 2px solid #555;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .verde { color: #00ff00; }
    .amarillo { color: #ffff00; }
    .rojo { color: #ff4c4c; }
    .gray { color: #ccc; }
    #reloj {
      font-size: 2rem;
      position: absolute;
      top: 20px;
      right: 40px;
    }
    #filtros {
      margin-bottom: 20px;
    }
    .boton-filtro {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .boton-filtro:hover {
      background-color: #555;
    }
    .boton-filtro.activo {
      background-color: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD700;
      border-color: #FFD700;
      font-weight: bold;
    }
    .fecha-actualizacion {
      font-family: monospace;
      color: #aaa;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="reloj"></div>
  <div id="filtros"></div>
  <table id="panel" aria-label="Tabla de transporte">
    <thead>
      <tr id="encabezado"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('reloj').textContent = `${hora}:${minutos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    function obtenerColorPorTiempos(programada, eta) {
      if (!programada || !eta || eta === '-' || programada === '-') return 'gray';
      // Parsear solo horas y minutos para evitar problemas de fecha
      const [ph, pm] = programada.split(':').map(Number);
      const [eh, em] = eta.split(':').map(Number);
      if ([ph, pm, eh, em].some(v => isNaN(v))) return 'gray';
      const minutosProgramada = ph * 60 + pm;
      const minutosETA = eh * 60 + em;
      const diferencia = minutosETA - minutosProgramada;

      if (diferencia <= -10) return 'verde';
      if (diferencia <= 10) return 'amarillo';
      return 'rojo';
    }

    let datosViajes = [];
    let asignados = [];
    let datosCarga = [];
    let datosDespacho = [];
    let datosRetorno = [];

    let filtroActivo = 'Todos';

    const columnasPorFiltro = {
      "Todos": ["Patente", "Ruta", "Semáforo", "Última Actualización"],
      "Asignados": ["Patente", "Ruta", "Semáforo", "Última Actualización"],
      "Carga": ["Patente", "Hora Programada", "ETA", "Semáforo", "Última Actualización"],
      "Despacho": ["Patente", "Hora Programada", "ETA", "Semáforo", "Última Actualización"],
      "Retorno": ["Patente", "Hora Programada", "ETA", "Semáforo", "Última Actualización"]
    };

    function mostrarEncabezado() {
      const theadTr = document.getElementById('encabezado');
      theadTr.innerHTML = '';
      columnasPorFiltro[filtroActivo].forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        theadTr.appendChild(th);
      });
    }

    function mostrarFilas(datos) {
      const tbody = document.querySelector('#panel tbody');
      tbody.innerHTML = '';

      if (!datos.length) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.setAttribute('colspan', columnasPorFiltro[filtroActivo].length);
        td.style.textAlign = 'center';
        td.textContent = 'No hay datos disponibles para esta vista.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      datos.forEach(cols => {
        const fila = document.createElement('tr');

        columnasPorFiltro[filtroActivo].forEach((col, idx) => {
          const td = document.createElement('td');
          let valor = '-';

          if (filtroActivo === 'Todos' || filtroActivo === 'Asignados') {
            if (col === 'Patente') valor = cols[0];
            if (col === 'Ruta') valor = cols[1];
            if (col === 'Semáforo') { valor = cols[2]; td.className = valor; }
            if (col === 'Última Actualización') { valor = cols[3]; td.className = 'fecha-actualizacion'; }
          } else {
            if (col === 'Patente') valor = cols[0];
            if (col === 'Hora Programada') valor = cols[1];
            if (col === 'ETA') valor = cols[2];
            if (col === 'Semáforo') td.className = obtenerColorPorTiempos(cols[1], cols[2]);
            if (col === 'Última Actualización') { valor = cols[4]; td.className = 'fecha-actualizacion'; }
          }

          td.textContent = valor;
          fila.appendChild(td);
        });

        tbody.appendChild(fila);
      });
    }

    function crearBotonesFiltro() {
      const contenedor = document.getElementById('filtros');
      contenedor.innerHTML = '';

      const filtros = [
        { nombre: 'Todos', func: mostrarTodos },
        { nombre: 'Asignados', func: mostrarAsignados },
        { nombre: 'Carga', func: mostrarCarga },
        { nombre: 'Despacho', func: mostrarDespacho },
        { nombre: 'Retorno', func: mostrarRetorno }
      ];

      filtros.forEach(filtro => {
        const btn = document.createElement('button');
        btn.textContent = filtro.nombre;
        btn.className = 'boton-filtro';
        if (filtro.nombre === filtroActivo) btn.classList.add('activo');
        btn.onclick = () => {
          filtroActivo = filtro.nombre;
          marcarBotonActivo();
          mostrarEncabezado();
          filtro.func();
        };
        contenedor.appendChild(btn);
      });
    }

    function marcarBotonActivo() {
      const botones = document.querySelectorAll('.boton-filtro');
      botones.forEach(boton => {
        boton.classList.toggle('activo', boton.textContent === filtroActivo);
      });
    }

    const mostrarTodos = () => mostrarFilas(datosViajes);

    const mostrarAsignados = () => {
      const filtrado = datosViajes.filter(cols => asignados.includes(cols[0].trim().toUpperCase()));
      mostrarFilas(filtrado);
    };

    const mostrarCarga = () => mostrarFilas(datosCarga);
    const mostrarDespacho = () => mostrarFilas(datosDespacho);
    const mostrarRetorno = () => mostrarFilas(datosRetorno);

    // Función helper para parsear CSV robusto (por comas)
    function parseCSV(text) {
      const filas = text.trim().split('\n');
      return filas.map(fila => {
        // Separar por coma, y limpiar espacios y comillas dobles
        return fila.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
      });
    }

    async function cargarDatos() {
      try {
        // Asignados
        const responseAsignados = await fetch('asignado.csv');
        const dataAsignados = await responseAsignados.text();
        asignados = dataAsignados.trim().split('\n').map(line => line.trim().toUpperCase());
        console.log('Asignados:', asignados);

        // Viajes
        const responseViajes = await fetch('viajes.csv');
        const dataViajes = await responseViajes.text();
        let filasViajes = parseCSV(dataViajes);
        filasViajes.shift(); // quitar header
        datosViajes = filasViajes;
        console.log('Viajes:', datosViajes.length);

        // Carga
        const responseCarga = await fetch('carga.csv');
        const dataCarga = await responseCarga.text();
        let filasCarga = parseCSV(dataCarga);
        filasCarga.shift();
        datosCarga = filasCarga;
        console.log('Carga:', datosCarga.length);

        // Despacho
        const responseDespacho = await fetch('despacho.csv');
        const dataDespacho = await responseDespacho.text();
        let filasDespacho = parseCSV(dataDespacho);
        filasDespacho.shift();
        datosDespacho = filasDespacho;
        console.log('Despacho:', datosDespacho.length);

        // Retorno
        const responseRetorno = await fetch('retorno.csv');
        const dataRetorno = await responseRetorno.text();
        let filasRetorno = parseCSV(dataRetorno);
        filasRetorno.shift();
        datosRetorno = filasRetorno.map(cols => {
          const patente = cols[0].toUpperCase();
          const hora_programada = cols[2];
          const eta = cols[4] || '-';
          const ultimaActualizacion = cols[5] || '-';
          return [patente, hora_programada, eta, null, ultimaActualizacion];
        });
        console.log('Retorno:', datosRetorno.length);

        crearBotonesFiltro();
        mostrarEncabezado();
        mostrarTodos();

      } catch (error) {
        console.error('Error cargando datos:', error);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 10 * 60 * 1000);
  </script>
</body>
</html>
