<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Torre de Transportes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5rem;
    }
    th {
      color: #FFD700;
      text-align: left;
      padding: 10px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .verde { color: #00ff00; }
    .amarillo { color: #ffff00; }
    .rojo { color: #ff4c4c; }
    .gray { color: #ccc; }
    .fecha-actualizacion {
      font-family: monospace;
      color: #aaa;
    }
    #reloj {
      font-size: 2rem;
      position: absolute;
      top: 20px;
      right: 40px;
    }
  </style>
</head>
<body>
  <div id="reloj"></div>
  <table id="panel">
    <thead>
      <tr>
        <th>Patente</th>
        <th>Ruta</th>
        <th>Semáforo</th>
        <th>Última Actualización</th>
        <th>Latitud</th>
        <th>Longitud</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('reloj').textContent = `${hora}:${minutos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    function obtenerColor(estado) {
      estado = estado.toLowerCase();
      if (estado.includes("fuera de zona")) return "rojo";
      if (estado.includes("en tránsito") || estado === "sin iniciar") return "amarillo";
      if (estado.includes("planta") || estado.includes("ideal") || estado.includes("cd") || estado.includes("d&c")) return "verde";
      if (estado === "sin datos") return "rojo";
      return "gray";
    }

    async function cargarDatos() {
      try {
        const response = await fetch('viajes.csv');
        const data = await response.text();

        const filas = data.trim().split('\n');
        filas.shift(); // quitar encabezado

        const tbody = document.querySelector('#panel tbody');
        tbody.innerHTML = '';

        filas.forEach(fila => {
          const cols = fila.includes('\t') ? fila.split('\t') : fila.split(',');

          const tr = document.createElement('tr');

          // Patente
          let td = document.createElement('td');
          td.textContent = cols[0].trim();
          tr.appendChild(td);

          // Ruta
          td = document.createElement('td');
          td.textContent = cols[1].trim();
          tr.appendChild(td);

          // Semáforo con color
          td = document.createElement('td');
          td.textContent = cols[2].trim();
          td.className = obtenerColor(cols[2]);
          tr.appendChild(td);

          // Última Actualización
          td = document.createElement('td');
          td.textContent = cols[3].trim();
          td.className = 'fecha-actualizacion';
          tr.appendChild(td);

          // Latitud
          td = document.createElement('td');
          td.textContent = cols[4].trim();
          tr.appendChild(td);

          // Longitud
          td = document.createElement('td');
          td.textContent = cols[5].trim();
          tr.appendChild(td);

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error cargando datos:', error);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 600000); // actualizar cada 10 minutos
  </script>
</body>
</html>
