<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Torre de Transportes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5rem;
    }
    th {
      color: #FFD700;
      text-align: left;
      padding: 10px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    th:nth-child(6),
    td:nth-child(6) {
      text-align: center;
    }
    .verde { color: #00ff00; }
    .amarillo { color: #ffff00; }
    .rojo { color: #ff4c4c; }
    #reloj {
      font-size: 2rem;
      position: absolute;
      top: 20px;
      right: 40px;
    }
    #filtros {
      margin-bottom: 20px;
    }
    .boton-filtro {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .boton-filtro:hover {
      background-color: #555;
    }
    .fecha-actualizacion {
      text-align: right;
      font-family: monospace;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="reloj"></div>
  <div id="filtros"></div>
  <table id="panel">
    <thead>
      <tr>
        <th>Patente</th>
        <th>Ruta</th>
        <th>Hora Salida</th>
        <th>ETA</th>
        <th>Semáforo</th>
        <th>Última Actualización</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('reloj').textContent = `${hora}:${minutos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // Función para dar color al semáforo basado en texto
    function obtenerColor(estado) {
      estado = estado.toLowerCase();
      if (estado.includes("fuera de zona")) return "rojo";
      if (estado.includes("en tránsito") || estado === "sin iniciar") return "amarillo";
      if (estado.includes("cd") || estado.includes("planta") || estado.includes("ideal")) return "verde";
      if (estado === "sin datos") return "rojo";
      return "blanco";
    }

    let datosViajes = [];
    let asignados = [];

    // Mostrar filas en tabla
    function mostrarFilas(datos) {
      const tbody = document.querySelector('#panel tbody');
      tbody.innerHTML = '';
      datos.forEach(cols => {
        const patente = cols[0];
        const ruta = cols[1] || '-';
        const horaSalida = cols[2] || '-';
        const eta = cols[3] || '-';
        const semaforo = cols[4] || 'sin datos';
        const ultimaAct = cols[5] || '-';

        const tr = `
          <tr>
            <td>${patente}</td>
            <td>${ruta}</td>
            <td>${horaSalida}</td>
            <td>${eta}</td>
            <td class="${obtenerColor(semaforo)}">${semaforo}</td>
            <td class="fecha-actualizacion">${ultimaAct}</td>
          </tr>`;
        tbody.innerHTML += tr;
      });
    }

    // Crear botones filtro para Asignados y Todos
    function crearBotonesFiltro() {
      const contenedor = document.getElementById('filtros');
      contenedor.innerHTML = '';

      const botonAsignados = document.createElement('button');
      botonAsignados.textContent = 'Mostrar Asignados';
      botonAsignados.className = 'boton-filtro';
      botonAsignados.onclick = () => {
        const filtrado = datosViajes.filter(cols => asignados.includes(cols[0].trim().toUpperCase()));
        mostrarFilas(filtrado);
      };
      contenedor.appendChild(botonAsignados);

      const botonTodos = document.createElement('button');
      botonTodos.textContent = 'Mostrar Todos';
      botonTodos.className = 'boton-filtro';
      botonTodos.onclick = () => mostrarFilas(datosViajes);
      contenedor.appendChild(botonTodos);
    }

    async function cargarDatos() {
      // Cargar asignados
      const responseAsignados = await fetch('asignado.csv');
      const dataAsignados = await responseAsignados.text();
      asignados = dataAsignados.trim().split('\n').map(line => line.trim().toUpperCase());

      // Cargar viajes
      const responseViajes = await fetch('viajes.csv');
      const dataViajes = await responseViajes.text();
      const filas = dataViajes.trim().split('\n');
      const encabezado = filas.shift().split(/[,\t]/); // soporta coma o tab

      datosViajes = filas.map(fila => {
        // Soporta CSV con coma o tab
        let cols = fila.includes('\t') ? fila.split('\t') : fila.split(',');
        // Normalizar campos, evitar espacios extras
        return cols.map(c => c.trim());
      });

      crearBotonesFiltro();

      // Mostrar asignados por defecto
      const asignadosFiltrados = datosViajes.filter(cols => asignados.includes(cols[0].toUpperCase()));
      mostrarFilas(asignadosFiltrados);
    }

    cargarDatos();
    setInterval(cargarDatos, 600000); // actualizar cada 10 minutos
  </script>
</body>
</html>
