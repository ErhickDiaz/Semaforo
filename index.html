<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Torre de Transportes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5rem;
    }
    th {
      color: #FFD700;
      text-align: left;
      padding: 10px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    th:nth-child(6),
    td:nth-child(6) {
      text-align: center;
    }
    .verde { color: #00ff00; }
    .amarillo { color: #ffff00; }
    .rojo { color: #ff4c4c; }
    #reloj {
      font-size: 2rem;
      position: absolute;
      top: 20px;
      right: 40px;
    }
    #filtros {
      margin-bottom: 20px;
    }
    .boton-filtro {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .boton-filtro:hover {
      background-color: #555;
    }
    .fecha-actualizacion {
      text-align: right;
      font-family: monospace;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="reloj"></div>

  <div id="filtros"></div>

  <table id="panel">
    <thead>
      <tr>
        <th>Patente</th>
        <th>Ruta</th>
        <th>Hora Carga</th>
        <th>Hora Llegada</th>
        <th>Semáforo</th>
        <th>Última Actualización</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Actualiza el reloj en pantalla
    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('reloj').textContent = `${hora}:${minutos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // Función para asignar color según estado
    function obtenerColor(estado) {
      estado = estado.toLowerCase();
      if (estado.includes("fuera de zona")) return "rojo";
      if (estado.includes("taller") || estado.includes("en tránsito") || estado === "despacho" || estado === "retorno") return "amarillo";
      if (estado.includes("cd") || estado.includes("planta") || estado.includes("ideal")) return "verde";
      if (estado === "sin iniciar") return "amarillo";
      if (estado === "sin datos") return "rojo";
      return "blanco";
    }

    // Variables globales para datos
    let datosOriginales = [];
    let rutas = [];

    // Calcular estado semáforo en base a horarios
    function calcularEstadoSemaforo(ruta) {
      const ahora = new Date();
      const horaCarga = new Date(ruta.hora_carga);
      const horaLlegada = new Date(ruta.hora_llegada);
      const margen = 30 * 60 * 1000; // 30 minutos en ms

      if (ahora < horaCarga) return "Sin iniciar";
      if (ahora >= horaCarga && ahora <= horaLlegada) return "En tránsito";
      if (ahora > horaLlegada && ahora <= new Date(horaLlegada.getTime() + margen)) return "Despacho";
      return "Retorno";
    }

    // Mostrar filas en la tabla
    function mostrarFilas(datos) {
      const tbody = document.querySelector('#panel tbody');
      tbody.innerHTML = '';
      datos.forEach(cols => {
        const patente = cols[0];
        const ruta = rutas.find(r => r.transporte === patente);
        const estadoSemaforo = ruta ? calcularEstadoSemaforo(ruta) : (cols[4] || "Sin datos");

        const origen = ruta ? ruta.origen_geocerca : '-';
        const destino = ruta ? ruta.destino_geocerca : '-';
        const horaCarga = ruta ? ruta.hora_carga : '-';
        const horaLlegada = ruta ? ruta.hora_llegada : '-';

        const tr = `
          <tr>
            <td>${patente}</td>
            <td>${origen} → ${destino}</td>
            <td>${horaCarga}</td>
            <td>${horaLlegada}</td>
            <td class="${obtenerColor(estadoSemaforo)}">${estadoSemaforo}</td>
            <td class="fecha-actualizacion">${cols[5] || '-'}</td>
          </tr>`;
        tbody.innerHTML += tr;
      });
    }

    // Crear botones filtro incluyendo los nuevos filtros
    function crearBotonesFiltro() {
      const contenedor = document.getElementById('filtros');
      contenedor.innerHTML = '';

      // Mostrar Todos
      const botonTodos = document.createElement('button');
      botonTodos.textContent = 'Mostrar Todos';
      botonTodos.className = 'boton-filtro';
      botonTodos.onclick = () => mostrarFilas(datosOriginales);
      contenedor.appendChild(botonTodos);

      // Mostrar Asignados
      const botonAsignados = document.createElement('button');
      botonAsignados.textContent = 'Mostrar Asignados';
      botonAsignados.className = 'boton-filtro';
      botonAsignados.onclick = () => {
        const filtrado = datosOriginales.filter(cols => cols[0] && rutas.some(r => r.transporte === cols[0]));
        mostrarFilas(filtrado);
      };
      contenedor.appendChild(botonAsignados);

      // Filtro Despacho (estado = "Despacho")
      const botonDespacho = document.createElement('button');
      botonDespacho.textContent = 'Despacho';
      botonDespacho.className = 'boton-filtro';
      botonDespacho.onclick = () => {
        const filtrado = datosOriginales.filter(cols => {
          const patente = cols[0];
          const ruta = rutas.find(r => r.transporte === patente);
          if (!ruta) return false;
          const estado = calcularEstadoSemaforo(ruta);
          return estado === "Despacho";
        });
        mostrarFilas(filtrado);
      };
      contenedor.appendChild(botonDespacho);

      // Filtro Retorno (estado = "Retorno")
      const botonRetorno = document.createElement('button');
      botonRetorno.textContent = 'Retorno';
      botonRetorno.className = 'boton-filtro';
      botonRetorno.onclick = () => {
        const filtrado = datosOriginales.filter(cols => {
          const patente = cols[0];
          const ruta = rutas.find(r => r.transporte === patente);
          if (!ruta) return false;
          const estado = calcularEstadoSemaforo(ruta);
          return estado === "Retorno";
        });
        mostrarFilas(filtrado);
      };
      contenedor.appendChild(botonRetorno);
    }

    // Cargar datos viajes y rutas
    async function cargarDatos() {
      // Carga viajes
      const responseViajes = await fetch('viajes.csv');
      const dataViajes = await responseViajes.text();
      const filasViajes = dataViajes.trim().split('\n').slice(1);
      datosOriginales = filasViajes.map(fila => fila.split('\t'));

      // Carga rutas
      const responseRutas = await fetch('rutas.csv');
      const dataRutas = await responseRutas.text();
      const filasRutas = dataRutas.trim().split('\n').slice(1);
      rutas = filasRutas.map(fila => {
        const cols = fila.split('\t');
        return {
          transporte: cols[0],
          hora_carga: cols[1],
          origen_geocerca: cols[2],
          hora_llegada: cols[3],
          destino_geocerca: cols[4]
        };
      });

      crearBotonesFiltro();
      mostrarFilas(datosOriginales);
    }

    cargarDatos();
    setInterval(cargarDatos, 600000); // Recarga cada 10 minutos
  </script>
</body>
</html>
