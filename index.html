<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Torre de Transportes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2rem;
      margin-top: 10px;
    }
    th {
      color: #FFD700;
      text-align: left;
      padding: 10px;
      border-bottom: 2px solid #FFD700;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .boton-filtro {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s, box-shadow 0.3s;
      display: inline-block;
    }
    .boton-filtro.activo {
      background-color: #FFD700;
      color: #111;
      box-shadow: 0 0 10px #FFD700;
      border-color: #FFD700;
      font-weight: bold;
    }
    .verde { color: #00ff00; }
    .amarillo { color: #ffff00; }
    .rojo { color: #ff4c4c; }
    .gray { color: #ccc; }
  </style>
</head>
<body>

  <div id="filtros">
    <button class="boton-filtro activo" id="btnTodos">Todos</button>
    <button class="boton-filtro" id="btnAsignados">Asignados</button>
    <button class="boton-filtro" id="btnDespacho">Despacho</button>
    <button class="boton-filtro" id="btnRetorno">Retorno</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Patente</th>
        <th>Ruta</th>
        <th>Hora Salida</th>
        <th>ETA</th>
        <th>Semáforo</th>
        <th>Última Actualización</th>
      </tr>
    </thead>
    <tbody id="tablaDatos">
      <tr><td colspan="6" style="text-align:center;">Cargando datos...</td></tr>
    </tbody>
  </table>

  <script>
    // Datos de ejemplo, solo "Todos"
    const datosTodos = [
      ["PJJV29", "Fuera de zona", "Fuera de zona", "05-27 10:03", "-32.307419", "-71.461304"],
      ["LXHJ99", "Planta San Gabriel", "En tránsito", "05-27 09:08", "-35.831262", "-71.640451"],
      ["LZRG89", "Fuera de zona", "Fuera de zona", "05-27 21:23", "-29.566827", "-71.245071"],
      ["PSLY21", "Fuera de zona", "Fuera de zona", "05-27 21:23", "-40.80033", "-73.16544"],
      ["PGBY32", "PLANTA CHILLAN IDEAL", "En tránsito", "05-27 21:22", "-36.706504", "-72.271178"],
      ["RHDX20", "D&C", "En tránsito", "05-27 21:23", "-33.591433", "-71.583944"],
      ["PFBS17", "Planta San Gabriel", "En tránsito", "05-27 21:23", "-35.831059", "-71.640895"],
      ["LXHJ98", "IDEAL_ANTOFAGASTA", "En tránsito", "05-27 21:21", "-23.619423", "-70.388821"],
      ["LTGY82", "Fuera de zona", "Fuera de zona", "05-27 21:23", "-39.493771", "-72.8086"]
    ];

    function mostrarDatos(datos) {
      const tbody = document.getElementById('tablaDatos');
      tbody.innerHTML = '';
      datos.forEach(fila => {
        const tr = document.createElement('tr');
        fila.forEach((celda, idx) => {
          const td = document.createElement('td');
          // Puedes agregar lógica de color según Semáforo (índice 4) si quieres aquí
          td.textContent = celda;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    // Inicializo mostrando "Todos"
    mostrarDatos(datosTodos);

    // Aquí puedes enlazar botones para otros filtros (vacíos por ahora)
    document.getElementById('btnTodos').addEventListener('click', () => {
      setActiveButton('btnTodos');
      mostrarDatos(datosTodos);
    });
    // Para Asignados, Despacho, Retorno, puedes usar arrays y funciones similares

    function setActiveButton(idActivo) {
      document.querySelectorAll('.boton-filtro').forEach(btn => {
        btn.classList.toggle('activo', btn.id === idActivo);
      });
    }
  </script>

</body>
</html>
