<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Torre de Transportes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5rem;
    }
    th {
      color: #FFD700;
      text-align: left;
      padding: 10px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    th:nth-child(6),
    td:nth-child(6) {
      text-align: center;
    }
    .verde { color: #00ff00; }
    .amarillo { color: #ffff00; }
    .rojo { color: #ff4c4c; }
    #reloj {
      font-size: 2rem;
      position: absolute;
      top: 20px;
      right: 40px;
    }
    #filtros {
      margin-bottom: 20px;
    }
    .boton-filtro {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .boton-filtro:hover {
      background-color: #555;
    }
    .fecha-actualizacion {
      text-align: right;
      font-family: monospace;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="reloj"></div>

  <div id="filtros"></div>

  <table id="panel">
    <thead>
      <tr>
        <th>Patente</th>
        <th>Ruta</th>
        <th>Hora Carga</th>
        <th>Hora Llegada</th>
        <th>Semáforo</th>
        <th>Última Actualización</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('reloj').textContent = `${hora}:${minutos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    let datosOriginales = [];
    let rutas = [];
    let asignados = [];

    function obtenerColor(estado) {
      estado = estado.toLowerCase();
      if (estado.includes("fuera de zona")) return "rojo";
      if (estado.includes("taller") || estado.includes("en tránsito")) return "amarillo";
      if (estado.includes("cd") || estado.includes("planta") || estado.includes("ideal")) return "verde";
      if (estado === "sin iniciar") return "amarillo";
      if (estado === "sin datos") return "rojo";
      return "blanco";
    }

    function mostrarFilas(datos) {
      const tbody = document.querySelector('#panel tbody');
      tbody.innerHTML = '';
      datos.forEach(cols => {
        const tr = `
          <tr>
            <td>${cols[0]}</td>
            <td>${cols[1]}</td>
            <td>${cols[2] || '-'}</td>
            <td>${cols[3] || '-'}</td>
            <td class="${obtenerColor(cols[4] || 'sin datos')}">${cols[4] || 'Sin datos'}</td>
            <td class="fecha-actualizacion">${cols[5] || '-'}</td>
          </tr>`;
        tbody.innerHTML += tr;
      });
    }

    function crearBotonesFiltro() {
      const contenedor = document.getElementById('filtros');
      contenedor.innerHTML = '';

      // Mostrar Todos
      const botonTodos = document.createElement('button');
      botonTodos.textContent = 'Mostrar Todos';
      botonTodos.className = 'boton-filtro';
      botonTodos.onclick = () => mostrarFilas(datosOriginales);
      contenedor.appendChild(botonTodos);

      // Mostrar Asignados
      const botonAsignados = document.createElement('button');
      botonAsignados.textContent = 'Mostrar Asignados';
      botonAsignados.className = 'boton-filtro';
      botonAsignados.onclick = () => {
        const filtrado = datosOriginales.filter(cols => asignados.includes(cols[0]));
        mostrarFilas(filtrado);
      };
      contenedor.appendChild(botonAsignados);

      // Despacho
      const botonDespacho = document.createElement('button');
      botonDespacho.textContent = 'Despacho';
      botonDespacho.className = 'boton-filtro';
      botonDespacho.onclick = () => {
        const filtrado = datosOriginales.filter(cols => {
          // Busca patente en rutas con origen que no sea vacío (o que indique despacho)
          return rutas.some(r => r.transporte === cols[0] && r.origen_geocerca && r.origen_geocerca.trim() !== '');
        });
        mostrarFilas(filtrado);
      };
      contenedor.appendChild(botonDespacho);

      // Retorno
      const botonRetorno = document.createElement('button');
      botonRetorno.textContent = 'Retorno';
      botonRetorno.className = 'boton-filtro';
      botonRetorno.onclick = () => {
        const filtrado = datosOriginales.filter(cols => {
          // Busca patente en rutas con destino que no sea vacío (o que indique retorno)
          return rutas.some(r => r.transporte === cols[0] && r.destino_geocerca && r.destino_geocerca.trim() !== '');
        });
        mostrarFilas(filtrado);
      };
      contenedor.appendChild(botonRetorno);
    }

    async function cargarDatos() {
      // Cargar archivo viajes.csv
      const responseViajes = await fetch('viajes.csv');
      const dataViajes = await responseViajes.text();
      const filasViajes = dataViajes.trim().split('\n').slice(1);
      datosOriginales = filasViajes.map(fila => {
        const cols = fila.split(',');
        return cols.slice(0,6); // Solo las 6 columnas relevantes
      });

      // Cargar archivo asignados.txt (lista simple de patentes asignadas)
      const responseAsignados = await fetch('asignados.txt');
      const dataAsignados = await responseAsignados.text();
      asignados = dataAsignados.trim().split('\n');

      // Cargar archivo rutas.csv
      const responseRutas = await fetch('rutas.csv');
      const dataRutas = await responseRutas.text();
      const filasRutas = dataRutas.trim().split('\n').slice(1);
      rutas = filasRutas.map(fila => {
        const cols = fila.split(',');
        return {
          transporte: cols[0],
          hora_carga: cols[1],
          origen_geocerca: cols[2],
          hora_llegada: cols[3],
          destino_geocerca: cols[4]
        };
      });

      crearBotonesFiltro();
      mostrarFilas(datosOriginales.filter(cols => asignados.includes(cols[0]))); // Mostrar asignados por defecto
    }

    cargarDatos();
    setInterval(cargarDatos, 120000); // Recarga cada 10 min

  </script>
</body>
</html>
